<h2>Add New Item</h2>

<form (ngSubmit)="submitItem()" class="form-container">

  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="item.name" name="name" required>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Quantity</mat-label>
    <input matInput type="number" [(ngModel)]="item.quantity" name="quantity" required>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Add Item</button>
  <button mat-button color="accent" (click)="goBack()" type="button">Cancel</button>

</form>
